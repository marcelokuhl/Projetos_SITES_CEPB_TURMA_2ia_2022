<!DOCTYPE html>
<html lang="pt-br">

	<head>

		<title>Cadastro</title>

		<link rel="shortcut icon" type="image/x-icon" href="img/NE.png">
	</head>

		<style type="text/css">
			body{
				background-color: #303041;
				font-family: Arial, Helvetica, sans-serif;
				overflow: hidden;
			}
			.area-login{
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				justify-content: center;
				align-items: center;
			}
			.login{
				display: flex;
				flex-direction: column;
				align-items: center;
				background-color: #3D3A50;
				width: 355px;
				height: 360px;
				padding: 35px;
				border-radius: 10px;

			}
			.login form{
				display: flex;
				flex-direction: column;
				width: 100%;
			}
			.login input{
				margin-top: 10px;
				background-color: #90B8F8;
				border: none;
				height: 45px;
				outline: none;
				border-radius: 8px;
				color: #3D3A50;
				padding-left: 10px;
			}
			.login img{
				width: 250px;
				height: auto;
			}
			input::placeholder{
				color: #3D3A50;
				font-size: 14px;
			}
			form [type="submit"]{
				display: block;
				background-color: #0EA2F6;
				font-size: 20px;
				text-transform: uppercase;
				font-weight: bold;
				cursor: pointer;
			}
			p{
				color: #CBD0F7;
			}
			a{
				color: #0EA2F6;
				text-decoration: none;
				margin-left: 10px;
			}

			.botao {
    			text-align: center;
    			margin-top: 20px;
			}
			.botao a{
				color: #FFF;
			}
			button{
   				background-image: linear-gradient(45deg, #CBD0F7,#0EA2F6);
    			padding: 13px 38px;
    			font-size: 24px;
    			color: #383b40;
    			border: none;
    			border-radius: 10px;
    			cursor: pointer;
			}
			@keyframes anima {
    			0%{
        			transform: scale(1);
    		}
    		100%{
        	transform: scale(1.05);
   			}
            }
			button:hover{
   				animation-name: anima;
   				animation-duration: 0.4s;
    			animation-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
    			animation-iteration-count: infinite;
    			animation-direction: alternate;
			}

		</style>

<body>
		<body background="img/123.jpg">

			<header></header>

		<section class="area-login">
			<div class="login">
						<div>
							<img src="img/logo.png">
						</div>
					<form>
						<input type="text" name="Nome" placeholder="Nome de UsuÃ¡rio" autofocus required="required">
						<input type="email" name="Nome" placeholder="Digite seu Email" autofocus required="required">
						<input type="password" name="Senha" placeholder="Sua Senha" required="required" >
						<input type="password" name="Senha" placeholder="Confirme sua Senha" required="required" >
						<div class="botao"><button><a href="../index.html"> CADASTRAR </a></button></div>
					</form>
			</div>
		</section>








</body>
</html>
